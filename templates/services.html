<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Services - Tech Marketer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">Tech Marketer</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('services') }}" class="active">Services</a></li>
        <li><a href="{{ url_for('blog') }}">Blog</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
      <div class="burger"><div></div><div></div><div></div></div>
    </nav>
  </header>

  <main class="container">
    <section>
      <h1>Our Services</h1>
      <div class="card-row">
        {% for service in services %}
        <div class="card">
          <img src="{{ service.Image or 'https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=400&q=80' }}" alt="{{ service.Name }}" />
          <h4>{{ service.Name }}</h4>
          <p>{{ service.Description }}</p>
        </div>
        {% else %}
        <p>No services available.</p>
        {% endfor %}
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-top">
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
        <a href="#">Contact</a>
        <a href="#">FAQs</a>
      </div>
      <div class="social-icons">
        <a href="#"><img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=40&q=80" alt="Facebook" /></a>
        <a href="#"><img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=40&q=80" alt="Twitter" /></a>
        <a href="#"><img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=40&q=80" alt="LinkedIn" /></a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 The Tech Marketer. All rights reserved.</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
