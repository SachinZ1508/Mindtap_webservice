<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ post.Title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <nav>
      <a href="{{ url_for('home') }}">Home</a> |
      <a href="{{ url_for('blog') }}">Blog</a>
    </nav>
  </header>
  <main>
    <h1>{{ post.Title }}</h1>
    <p><em>By {{ post.Author }} | Published on {{ post.PublishedDate }}</em></p>
    {% if post.FeaturedImage %}
      <img src="{{ post.FeaturedImage }}" alt="Featured image" style="max-width: 600px;"/>
    {% endif %}
    <p>{{ post.Summary }}</p>
    <article>{{ post.Content | safe }}</article>
  </main>
</body>
</html>
