<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Blog Post - The Tech Marketer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">Tech Marketer Admin</div>
      <ul class="nav-links">
        <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Edit Blog Post</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
      <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="title">Title</label>
      <input id="title" name="title" type="text" value="{{ post.Title }}" required />

      <label for="slug">Slug (URL-friendly)</label>
      <input id="slug" name="slug" type="text" value="{{ post.Slug }}" required />

      <label for="summary">Summary</label>
      <textarea id="summary" name="summary" rows="3">{{ post.Summary }}</textarea>

      <label for="content">Content</label>
      <textarea id="content" name="content" rows="10" required>{{ post.Content }}</textarea>

      <label for="featured_image">Featured Image URL</label>
      <input id="featured_image" name="featured_image" type="text" value="{{ post.FeaturedImage }}" />

      <button type="submit" class="btn">Update Post</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 The Tech Marketer</p>
  </footer>
</body>
</html>
